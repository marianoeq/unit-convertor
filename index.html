<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Unit convertor</title>
  </head>
  <body>
    <div class="container border border-secondary">
      <div class="sub-container">
        <h1>Unit Convertor</h1>
        <p>Introduce below the value you want to convert</p>

        <form id="form">
          <input
            type="text"
            id="value-to-convert"
            placeholder="Number to convert"
          />
          <button
            class="btn btn-success"
            type="submit"
            onclick="valueToConvert()"
          >
            Convert!
          </button>
        </form>
        <p id="number-to-convert">Number typed : None</p>
      </div>
      <div class="render-container">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 Meter = 0 Feet | 0 Feet = 0 Meter</p>
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume-el">0 Liter = 0 Gallon | 0 Gallon = 0 Liter</p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass-el">0 Kilograms = 0 Pounds | 0 Pounds = 0 Kilograms</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
